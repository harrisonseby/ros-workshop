version: '3.8'

services:
  ros-workshop:
    image: ros-workshop
    container_name: ros-workshop-dev
    network_mode: host
    stdin_open: true
    tty: true
    command: tail -f /dev/null
    volumes:
      - ./:/ros_ws/src/workspace:rw
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, utility]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
